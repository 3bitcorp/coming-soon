<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopwhip Carpool Share - Coming Soon , Something cool!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* A subtle grey background color */
        }

        .logo {
            width: 200px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #333; /* Darker color for better contrast */
            text-shadow: 1px 1px 2px #fff; /* Subtle text shadow for depth */
        }

        p {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #666; /* Medium grey for paragraph text */
        }

        svg {
            animation: rotate 4s linear infinite; /* Rotating the SVG */
            transform-origin: 50% 50%; /* Setting the origin for rotation */
            transition: transform 0.3s ease-in-out; /* Adding smooth transitions */
        }

        svg:hover {
            transform: scale(1.05); /* Slight scaling on hover */
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
  <!-- Paste the following snippet in the head element of your page or pages. -->

<script>
  (function () {
    var webSdkScript = document.createElement("script");

    webSdkScript.src =
      "https://unpkg.com/@grafana/faro-web-sdk@^1.4.0/dist/bundle/faro-web-sdk.iife.js";

    webSdkScript.onload = () => {
      window.GrafanaFaroWebSdk.initializeFaro({
        url: "https://faro-collector-prod-us-east-0.grafana.net/collect/7a7ded870a8f7e8efdb52e99f66ffcbc",
        app: {
          name: "Hopwhip",
          version: "1.0.0",
          environment: "production",
        },
        
      });


      // Load instrumentations at the onLoad event of the web-SDK and after the above configuration.
      // This is important because we need to ensure that the Web-SDK has been loaded and initialized before we add further instruments!
      var webTracingScript = document.createElement("script");

      webTracingScript.src =
        "https://unpkg.com/@grafana/faro-web-tracing@^1.4.0/dist/bundle/faro-web-tracing.iife.js";

      // Initialize, configure (if necessary) and add the the new instrumentation to the already loaded and configured Web-SDK.
      webTracingScript.onload = () => {
        window.GrafanaFaroWebSdk.faro.instrumentations.add(
          new window.GrafanaFaroWebTracing.TracingInstrumentation()
        );
      };

      // Append the Web Tracing script script tag to the HTML page
      document.head.appendChild(webTracingScript);
    };

    // Append the Web-SDK script script tag to the HTML page
    document.head.appendChild(webSdkScript);
  })();
</script>

</head>
<body>

        <circle
                cx="60"
                cy="70"
                r="5"
                fill="#000"
        />
    </g>

    <!-- Text for the company name, centered below the logo -->

</svg>

</body>
</html>
